<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <div class="section-one">
        <h1 class="section-one__title">Reestar</h1>
        <p class="section-one__links">
            <a href="#">Home</a> | 
            <a href="#">Recipe</a> |
            <a href="#">Contact</a>
        </p>
    </div>

    <!-- Middle section -->
    <div class="section-two">
        <div class="section-two__list">
            <img class="section-two__image" src="https://picsum.photos/200/300?random=1" alt="Recipe1">
            <h4 class="section-two__title">Tangy Tamarind Prawn Curry</h4>
            <p class="section-two__desc">Something which is very delicious</p>
            <button class="section-two__order-button">Order Now</button>
        </div>
        <div class="section-two__list">
            <img class="section-two__image" src="https://picsum.photos/200/300?random=2" alt="Recipe2">
            <h4 class="section-two__title">Tangy Tamarind Prawn Curry</h4>
            <p class="section-two__desc">Something which is very delicious</p>
            <button class="section-two__order-button">Order Now</button>
        </div>
        <div class="section-two__list">
            <img class="section-two__image" src="https://picsum.photos/200/300?random=3" alt="Recipe3">
            <h4 class="section-two__title">Tangy Tamarind Prawn Curry</h4>
            <p class="section-two__desc">Something which is very delicious</p>
            <button class="section-two__order-button">Order Now</button>
        </div>
        <div class="section-two__list">
            <img class="section-two__image" src="https://picsum.photos/200/300?random=4" alt="Recipe4">
            <h4 class="section-two__title">Tangy Tamarind Prawn Curry</h4>
            <p class="section-two__desc">Something which is very delicious</p>
            <button class="section-two__order-button">Order Now</button>
        </div>
    </div>
    
    <!-- Contact  -->
    <div class="section-three">
        <h1 class="section-three__title">Contact Us</h1>
        <form class="section-three__form">           
            <table class="section-three__table">
                <tr>
                    <td class="section-three__table--col1">
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input type="text" id="name" name="Name" placeholder="Name" class="section-three__input">
                    </td>
                </tr>
                <tr>
                    <td class="section-three__table--col1">
                        <label for="age">Age: </label>
                    </td>
                    <td>
                        <input type="text" id="age" name="Age" placeholder="Age" class="section-three__input">
                    </td>
                </tr>
                <tr>
                    <td class="section-three__table--col1">
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="text" id="email" name="Email" placeholder="Email" class="section-three__input">
                    </td>
                </tr>                
            </table>
            <input type="submit" value="Send" class="section-three__send-button">
        </form>
    </div>
</body>
</html>
